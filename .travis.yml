sudo: false

language: node_js
node_js:
- "8"
- "9"
- "10"
- "11"
- "12"

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - libdbus-1-dev

    - os: osx

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
- npm install
- npm run compile

script:
- npm test --silent
